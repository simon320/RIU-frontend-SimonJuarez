<mat-card appearance="outlined">

    <mat-card-header>
        <mat-card-title>{{ isEditMode() ? 'Editar Héroe' : 'Nuevo Héroe' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="heroForm" (ngSubmit)="submitForm()" style="display: flex; flex-direction: column; margin-top: 1.5rem;">
            <mat-form-field appearance="outline">
                <mat-label> Nombre </mat-label>
                <input matInput formControlName="name" />

                @if(heroForm.get('name')?.hasError('required')) {
                <mat-error> El nombre es obligatorio </mat-error>
                }

                @else if (heroForm.get('name')?.hasError('minlength')) {
                <mat-error> Mínimo 3 caracteres </mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Poder </mat-label>
                <input matInput formControlName="power" />
            </mat-form-field>

            <mat-card-actions align="end">
                <button mat-button color="primary" type="submit" [disabled]="heroForm.invalid"> Guardar </button>
                <button mat-button type="button" (click)="cancel()"> Cancelar </button>
            </mat-card-actions>
        </form>
    </mat-card-content>

</mat-card>
